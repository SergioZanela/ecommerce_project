{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Welcome</h1>
  <p class="badge">Browse stores, add products to cart, and checkout.</p>

  <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
    <a class="btn" href="{% url 'public_store_list' %}">Browse Stores</a>
    <a class="btn" href="{% url 'cart_detail' %}">View Cart</a>
    {% if user.is_authenticated %}
      <a class="btn" href="{% url 'vendor_store_list' %}">Vendor Dashboard</a>
    {% endif %}
  </div>
{% endblock %}

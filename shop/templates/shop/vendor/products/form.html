{% extends "base.html" %}

{% block title %}Product{% endblock %}

{% block content %}
  <h1>{{ title|default:"Product" }}</h1>

  <form method="post">
    {% csrf_token %}

    <div class="form-row">
      <label>Name</label>
      {{ form.name }}
    </div>

    <div class="form-row">
      <label>Description</label>
      {{ form.description }}
    </div>

    <div class="form-row">
      <label>Price</label>
      {{ form.price }}
    </div>

    <div class="form-row">
      <label>Active</label>
      {{ form.is_active }}
    </div>

    <button class="btn" type="submit">Save</button>
    <a class="btn" href="{% url 'vendor_product_list' store.id %}">Cancel</a>
  </form>
{% endblock %}
